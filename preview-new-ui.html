<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Color Generator - New UI Preview</title>
    <style>
        /* CSS Variables - Design System */
        :root {
            /* Colors */
            --basicwhite: #ffffff;
            --basicblack: #000000;
            --basicblack-3: #666666;
            --basicblack-8: #333333;
            --specialblack-1: #e0e0e0;
            --accentblue: #007aff;
            
            /* Primary Color Scale */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            
            /* Typography */
            --body-1-regular-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --body-1-regular-font-size: 12px;
            --body-1-regular-font-weight: 400;
            --body-1-regular-line-height: 16px;
            --body-1-regular-letter-spacing: 0;
            --body-1-regular-font-style: normal;
            
            --body-1-semi-bold-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --body-1-semi-bold-font-size: 12px;
            --body-1-semi-bold-font-weight: 600;
            --body-1-semi-bold-line-height: 16px;
            --body-1-semi-bold-letter-spacing: 0;
            --body-1-semi-bold-font-style: normal;
            
            /* Shadows */
            --shadow-small: 0px 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--body-1-regular-font-family);
            background: #f5f5f5;
            padding: 20px;
        }
        
        /* Main Styles */
        .styles-manager {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: flex-start;
            position: relative;
            background-color: #ffffff;
            width: 360px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .styles-manager .separator {
            position: relative;
            align-self: stretch;
            width: 100%;
            height: 1px;
            background-color: var(--specialblack-1);
        }

        .styles-manager .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            flex: 1;
            align-self: stretch;
            width: 100%;
            flex-grow: 1;
        }

        .styles-manager .plugin-header {
            display: flex;
            height: 40px;
            align-items: center;
            gap: 4px;
            padding: 0px 4px;
            position: relative;
            align-self: stretch;
            width: 100%;
            background-color: var(--basicwhite);
        }

        .styles-manager .element-styles {
            width: 32px;
            position: relative;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .styles-manager .vector {
            position: relative;
            width: 9px;
            height: 9px;
            background: var(--accentblue);
            border-radius: 2px;
        }

        .styles-manager .label {
            display: flex;
            height: 32px;
            align-items: center;
            gap: 8px;
            position: relative;
            flex: 1;
            flex-grow: 1;
        }

        .styles-manager .title {
            position: relative;
            width: fit-content;
            font-family: var(--body-1-semi-bold-font-family);
            font-weight: var(--body-1-semi-bold-font-weight);
            color: var(--basicblack);
            font-size: var(--body-1-semi-bold-font-size);
            text-align: center;
            letter-spacing: var(--body-1-semi-bold-letter-spacing);
            line-height: var(--body-1-semi-bold-line-height);
            white-space: nowrap;
            font-style: var(--body-1-semi-bold-font-style);
        }

        .styles-manager .icon-button {
            position: relative;
            width: 32px;
            height: 32px;
            border-radius: 3px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .styles-manager .icon-button:hover {
            background-color: #f0f0f0;
        }

        .styles-manager .element-x {
            position: relative;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .styles-manager .img {
            position: relative;
            width: 11px;
            height: 11px;
        }

        /* X icon using CSS */
        .styles-manager .img::before,
        .styles-manager .img::after {
            content: '';
            position: absolute;
            width: 11px;
            height: 1px;
            background: var(--basicblack-3);
            top: 50%;
            left: 50%;
        }

        .styles-manager .img::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .styles-manager .img::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .styles-manager .tabs {
            display: flex;
            height: 32px;
            align-items: flex-start;
            gap: 16px;
            padding: 0px 16px;
            position: relative;
            align-self: stretch;
            width: 100%;
            background-color: var(--basicwhite);
        }

        .styles-manager .tab {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            position: relative;
            align-self: stretch;
            flex: 0 0 auto;
            cursor: pointer;
            padding: 8px 4px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .styles-manager .tab:first-child {
            border-bottom-color: var(--accentblue);
        }

        .styles-manager .tab:hover {
            background-color: #f8f9fa;
        }

        .styles-manager .tab .title {
            color: var(--accentblue);
        }

        .styles-manager .text-wrapper {
            width: fit-content;
            font-family: var(--body-1-regular-font-family);
            font-weight: var(--body-1-regular-font-weight);
            color: var(--basicblack-3);
            text-align: center;
            white-space: nowrap;
            position: relative;
            font-size: var(--body-1-regular-font-size);
            letter-spacing: var(--body-1-regular-letter-spacing);
            line-height: var(--body-1-regular-line-height);
            font-style: var(--body-1-regular-font-style);
        }

        .styles-manager .section-label {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 8px 24px 16px;
            position: relative;
            align-self: stretch;
            width: 100%;
            flex: 0 0 auto;
        }

        .styles-manager .div {
            flex: 1;
            margin-top: -1.00px;
            font-family: var(--body-1-regular-font-family);
            font-weight: var(--body-1-regular-font-weight);
            color: var(--basicblack-3);
            position: relative;
            font-size: var(--body-1-regular-font-size);
            letter-spacing: var(--body-1-regular-letter-spacing);
            line-height: var(--body-1-regular-line-height);
            font-style: var(--body-1-regular-font-style);
        }

        .styles-manager .frame {
            display: flex;
            padding: 0px 16px 0px 12px;
            align-self: stretch;
            width: 100%;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            flex: 0 0 auto;
        }

        .styles-manager .disclosure {
            display: flex;
            height: 32px;
            align-items: flex-start;
            gap: 7px;
            padding: 8px 1px;
            position: relative;
            align-self: stretch;
            width: 100%;
            background-color: var(--basicwhite);
            cursor: pointer;
        }

        .styles-manager .element-caret-down {
            position: relative;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Caret down icon using CSS */
        .styles-manager .element-caret-down::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 4px solid var(--basicblack-3);
        }

        .styles-manager .text {
            position: relative;
            flex: 1;
            margin-top: -1.00px;
            font-family: var(--body-1-semi-bold-font-family);
            font-weight: var(--body-1-semi-bold-font-weight);
            color: var(--basicblack-8);
            font-size: var(--body-1-semi-bold-font-size);
            letter-spacing: var(--body-1-semi-bold-letter-spacing);
            line-height: var(--body-1-semi-bold-line-height);
            font-style: var(--body-1-semi-bold-font-style);
        }

        .styles-manager .list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px 0px 8px 32px;
            position: relative;
            align-self: stretch;
            width: 100%;
            flex: 0 0 auto;
        }

        .styles-manager .color-control {
            display: flex;
            height: 32px;
            align-items: center;
            justify-content: center;
            position: relative;
            align-self: stretch;
            width: 100%;
            background-color: var(--basicwhite);
            border-radius: 2px;
            overflow: hidden;
            border: 1px solid;
            border-color: var(--specialblack-1);
        }

        .styles-manager .color {
            display: flex;
            height: 32px;
            align-items: center;
            gap: 8px;
            padding: 0px 0px 0px 8px;
            position: relative;
            flex: 1;
            flex-grow: 1;
            background-color: var(--basicwhite);
            border-radius: 3px;
        }

        .styles-manager .swatch {
            position: relative;
            width: 26px;
            height: 26px;
            margin-left: -3.00px;
            background: #18A0FB;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .styles-manager .text-2 {
            position: relative;
            flex: 1;
            font-family: var(--body-1-regular-font-family);
            font-weight: var(--body-1-regular-font-weight);
            color: var(--basicblack);
            font-size: var(--body-1-regular-font-size);
            letter-spacing: var(--body-1-regular-letter-spacing);
            line-height: var(--body-1-regular-line-height);
            font-style: var(--body-1-regular-font-style);
        }

        .styles-manager .frame-2 {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px 0px 20px 12px;
            position: relative;
            align-self: stretch;
            width: 100%;
            flex: 0 0 auto;
        }

        .styles-manager .frame-3 {
            display: inline-flex;
            gap: 16px;
            padding: 0px 0px 0px 24px;
            margin-right: -84.00px;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            flex: 0 0 auto;
        }

        .styles-manager .frame-4 {
            display: inline-flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            flex: 0 0 auto;
        }

        .styles-manager .swatch-group-wrapper {
            display: flex;
            width: 360px;
            height: 40px;
            align-items: center;
            gap: 16px;
            position: relative;
        }

        .styles-manager .swatch-group {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 2px 0px;
            position: relative;
            flex: 0 0 auto;
        }

        .styles-manager .wrap-wrapper {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            position: relative;
            flex: 0 0 auto;
        }

        .styles-manager .wrap {
            position: relative;
            width: 20px;
            height: 20px;
            background-color: var(--primary-50);
            border-radius: 999px;
            border: 1px solid;
            border-color: var(--basicwhite);
            box-shadow: var(--shadow-small);
        }

        .styles-manager .wrap-2 {
            width: 20px;
            height: 20px;
            background-color: var(--primary-100);
            border-color: var(--basicwhite);
            position: relative;
            border-radius: 999px;
            border: 1px solid;
            box-shadow: var(--shadow-small);
        }

        .styles-manager .wrap-3 {
            width: 20px;
            height: 20px;
            background-color: var(--primary-200);
            border-color: var(--basicwhite);
            position: relative;
            border-radius: 999px;
            border: 1px solid;
            box-shadow: var(--shadow-small);
        }

        .styles-manager .wrap-4 {
            width: 20px;
            height: 20px;
            background-color: var(--primary-300);
            border-color: var(--basicwhite);
            position: relative;
            border-radius: 999px;
            border: 1px solid;
            box-shadow: var(--shadow-small);
        }

        .styles-manager .wrap-5 {
            width: 20px;
            height: 20px;
            background-color: var(--primary-400);
            border-color: var(--basicwhite);
            position: relative;
            border-radius: 999px;
            border: 1px solid;
            box-shadow: var(--shadow-small);
        }

        .styles-manager .div-wrapper {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            position: relative;
            flex: 0 0 auto;
            box-shadow: 0px 2px 5px #00000014;
        }

        .styles-manager .solid-wrapper {
            width: 22px;
            height: 22px;
            margin-top: -1.00px;
            margin-bottom: -1.00px;
            margin-left: -1.00px;
            margin-right: -1.00px;
            border-color: var(--accentblue);
            position: relative;
            border-radius: 999px;
            border: 1px solid;
            box-shadow: var(--shadow-small);
        }

        .styles-manager .solid {
            width: 20px;
            height: 20px;
            background-color: var(--primary-500);
            border-radius: 10px;
            border: 1.5px solid;
            border-color: var(--basicwhite);
            box-shadow: 0px 0px 0px 0.5px #0000001a;
        }

        .styles-manager .wrap-6 {
            width: 20px;
            height: 20px;
            background-color: var(--primary-600);
            border-color: var(--basicwhite);
            position: relative;
            border-radius: 999px;
            border: 1px solid;
            box-shadow: var(--shadow-small);
        }

        .styles-manager .wrap-7 {
            width: 20px;
            height: 20px;
            background-color: var(--primary-700);
            border-color: var(--basicwhite);
            position: relative;
            border-radius: 999px;
            border: 1px solid;
            box-shadow: var(--shadow-small);
        }

        .styles-manager .wrap-8 {
            width: 20px;
            height: 20px;
            background-color: var(--primary-800);
            border-color: var(--basicwhite);
            position: relative;
            border-radius: 999px;
            border: 1px solid;
            box-shadow: var(--shadow-small);
        }

        .styles-manager .wrap-9 {
            width: 20px;
            height: 20px;
            background-color: var(--primary-900);
            border-color: var(--basicwhite);
            position: relative;
            border-radius: 999px;
            border: 1px solid;
            box-shadow: var(--shadow-small);
        }

        .styles-manager .title-wrapper {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 0px 8px 0px 0px;
            position: relative;
            align-self: stretch;
            width: 100%;
            flex: 0 0 auto;
        }

        .styles-manager .actions {
            display: flex;
            height: 48px;
            align-items: center;
            gap: 8px;
            padding: 8px;
            position: relative;
            align-self: stretch;
            width: 100%;
            background-color: #ffffff;
            border-top: 1px solid var(--specialblack-1);
        }

        .styles-manager .button {
            all: unset;
            box-sizing: border-box;
            display: flex;
            height: 32px;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 0px 12px;
            position: relative;
            flex: 1;
            flex-grow: 1;
            background-color: var(--accentblue);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .styles-manager .button:hover {
            background-color: #0056b3;
        }

        .styles-manager .button:active {
            transform: translateY(1px);
        }

        .styles-manager .title-2 {
            width: fit-content;
            font-family: var(--body-1-semi-bold-font-family);
            font-weight: var(--body-1-semi-bold-font-weight);
            color: var(--basicwhite);
            text-align: center;
            white-space: nowrap;
            position: relative;
            font-size: var(--body-1-semi-bold-font-size);
            letter-spacing: var(--body-1-semi-bold-letter-spacing);
            line-height: var(--body-1-semi-bold-line-height);
            font-style: var(--body-1-semi-bold-font-style);
        }

        /* Interactive effects */
        .swatch-group .wrap-wrapper:hover .wrap,
        .swatch-group .wrap-wrapper:hover .wrap-2,
        .swatch-group .wrap-wrapper:hover .wrap-3,
        .swatch-group .wrap-wrapper:hover .wrap-4,
        .swatch-group .wrap-wrapper:hover .wrap-5,
        .swatch-group .wrap-wrapper:hover .wrap-6,
        .swatch-group .wrap-wrapper:hover .wrap-7,
        .swatch-group .wrap-wrapper:hover .wrap-8,
        .swatch-group .wrap-wrapper:hover .wrap-9 {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }

        .swatch-group .div-wrapper:hover .solid-wrapper {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="styles-manager">
        <div class="separator"></div>
        <div class="content">
            <div class="plugin-header">
                <div class="element-styles">
                    <div class="vector"></div>
                </div>
                <div class="label">
                    <div class="title">Color Generator</div>
                </div>
                <div class="icon-button">
                    <div class="element-x">
                        <div class="img"></div>
                    </div>
                </div>
            </div>
            <div class="separator"></div>
            <div class="tabs">
                <div class="tab">
                    <div class="title">Custom Theme</div>
                </div>
                <div class="tab">
                    <div class="text-wrapper">Scale Generator</div>
                </div>
                <div class="tab">
                    <div class="text-wrapper">Tone Matching</div>
                </div>
            </div>
            <div class="section-label">
                <p class="div">선택한 Key Color 기반으로 Custom Theme을 생성합니다.</p>
            </div>
            <div class="frame">
                <div class="disclosure">
                    <div class="element-caret-down"></div>
                    <div class="text">Key Color</div>
                </div>
                <div class="list">
                    <div class="color-control">
                        <div class="color">
                            <div class="swatch"></div>
                            <div class="text-2">18A0FB</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame-2">
                <div class="disclosure">
                    <div class="element-caret-down"></div>
                    <div class="text">최근 생성한 컬러</div>
                </div>
                <div class="frame-3">
                    <div class="frame-4">
                        <div class="swatch-group-wrapper">
                            <div class="swatch-group">
                                <div class="wrap-wrapper"><div class="wrap"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-2"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-3"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-4"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-5"></div></div>
                                <div class="div-wrapper">
                                    <div class="solid-wrapper"><div class="solid"></div></div>
                                </div>
                                <div class="wrap-wrapper"><div class="wrap-6"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-7"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-8"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-9"></div></div>
                            </div>
                        </div>
                        <div class="title-wrapper"><div class="div">custom-theme-blue</div></div>
                    </div>
                    <div class="frame-4">
                        <div class="swatch-group-wrapper">
                            <div class="swatch-group">
                                <div class="wrap-wrapper"><div class="wrap" style="background-color: #fef2f2;"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-2" style="background-color: #fee2e2;"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-3" style="background-color: #fecaca;"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-4" style="background-color: #fca5a5;"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-5" style="background-color: #f87171;"></div></div>
                                <div class="div-wrapper">
                                    <div class="solid-wrapper"><div class="solid" style="background-color: #ef4444;"></div></div>
                                </div>
                                <div class="wrap-wrapper"><div class="wrap-6" style="background-color: #dc2626;"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-7" style="background-color: #b91c1c;"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-8" style="background-color: #991b1b;"></div></div>
                                <div class="wrap-wrapper"><div class="wrap-9" style="background-color: #7f1d1d;"></div></div>
                            </div>
                        </div>
                        <div class="title-wrapper"><div class="div">custom-theme-red</div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator"></div>
        <div class="actions">
            <button class="button" onclick="alert('다음 단계로 이동!')">
                <div class="title-2">다음</div>
            </button>
        </div>
    </div>

    <script>
        // Interactive functionality preview
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, index) => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => {
                        t.style.borderBottomColor = 'transparent';
                        const title = t.querySelector('.title, .text-wrapper');
                        title.style.color = 'var(--basicblack-3)';
                    });
                    this.style.borderBottomColor = 'var(--accentblue)';
                    const title = this.querySelector('.title, .text-wrapper');
                    title.style.color = 'var(--accentblue)';
                });
            });

            // Disclosure toggle
            const disclosures = document.querySelectorAll('.disclosure');
            disclosures.forEach(disclosure => {
                disclosure.addEventListener('click', function() {
                    const caret = this.querySelector('.element-caret-down');
                    const list = this.parentElement.querySelector('.list, .frame-3');
                    
                    if (list.style.display === 'none') {
                        list.style.display = 'flex';
                        caret.style.transform = 'rotate(0deg)';
                    } else {
                        list.style.display = 'none';
                        caret.style.transform = 'rotate(-90deg)';
                    }
                });
            });

            // Color swatch click events
            const swatches = document.querySelectorAll('.wrap, .wrap-2, .wrap-3, .wrap-4, .wrap-5, .wrap-6, .wrap-7, .wrap-8, .wrap-9, .solid');
            swatches.forEach(swatch => {
                swatch.addEventListener('click', function() {
                    console.log('Selected color:', window.getComputedStyle(this).backgroundColor);
                    // Update main color swatch
                    const mainSwatch = document.querySelector('.swatch');
                    mainSwatch.style.backgroundColor = window.getComputedStyle(this).backgroundColor;
